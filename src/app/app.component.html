<div class="toolbar toolbar-height bg-dark" role="banner">
  <h4 class="ms-2 me-4">Electricity Visualization</h4>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <div [ngClass]="{'nav-link text-white': true, 'active': tabSelected === Tab.dashboard}"
           (click)="changeTab(Tab.dashboard)">{{ Tab.dashboard }}</div>
    </li>
    <li class="nav-item">
      <div [ngClass]="{'nav-link text-white': true, 'active': tabSelected === Tab.timeComparison}"
           (click)="changeTab(Tab.timeComparison)">{{ Tab.timeComparison }}</div>
    </li>
    <li class="nav-item">
      <div [ngClass]="{'nav-link text-white': true, 'active': tabSelected === Tab.sourceHeatmap}"
           (click)="changeTab(Tab.sourceHeatmap)">{{ Tab.sourceHeatmap }}</div>
    </li>
    <li class="nav-item">
      <div [ngClass]="{'nav-link text-white': true, 'active': tabSelected === Tab.priceGeneration}"
           (click)="changeTab(Tab.priceGeneration)">{{ Tab.priceGeneration }}</div>
    </li>
    <li class="nav-item">
      <div [ngClass]="{'nav-link text-white': true, 'active': tabSelected === Tab.priceExport}"
           (click)="changeTab(Tab.priceExport)">{{ Tab.priceExport }}</div>
    </li>
  </ul>
  <div class="spacer"></div>
  <ul class="nav nav-pills">
  <li class="nav-item">
    <div [ngClass]="{'nav-link text-white': true, 'active': tabSelected === Tab.about}"
         (click)="changeTab(Tab.about)">{{ Tab.about }}</div>
  </li>
    <li class="nav-item">
      <div class="nav-link text-white deactivated">{{version}}</div>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white deactivated" aria-label="Project on GitHub" target="_blank" rel="noopener"
         href="https://github.com/mallgaier/Data_Visualization_Electricity_Production_Germany" title="Project on GitHub">
        <fa-icon [icon]="faGithub"></fa-icon>
      </a>
    </li>
  </ul>
</div>

<div class="content content-margin">
  <dashboard *ngIf="tabSelected === Tab.dashboard"></dashboard>
  <comparison *ngIf="tabSelected === Tab.timeComparison"></comparison>
  <sourceHeatmap *ngIf="tabSelected === Tab.sourceHeatmap"></sourceHeatmap>
  <priceGeneration *ngIf="tabSelected === Tab.priceGeneration"></priceGeneration>
  <priceExport *ngIf="tabSelected === Tab.priceExport"></priceExport>
  <about *ngIf="tabSelected === Tab.about" (newItemEvent)="changeTab($event)"></about>
</div>
