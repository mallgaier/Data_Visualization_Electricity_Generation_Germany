<div class="card">
  <h6 class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Percentage Data</a>
      </li>
    </ul>
  </h6>
  <div class="card-body">
    <div class="card-group">
      <div class="card text-center">
        <h6 class="card-header bg bg-conventional text-white">{{this.Source.conventional}}</h6>
        <h1 class="card-body" *ngIf="!isUpdating"> {{percentageConventional}}%</h1>
        <span *ngIf="isUpdating" class="card-body spinner-border spinner-border-sm m-4" role="status"
              aria-hidden="true"></span>
      </div>
      <div class="card text-center">
        <h6 class="card-header bg bg-renewable text-white">{{this.Source.renewable}}</h6>
        <h1 class="card-body" *ngIf="!isUpdating"> {{100 - percentageConventional}}%</h1>
        <span *ngIf="isUpdating" class="card-body spinner-border spinner-border-sm m-4" role="status"
              aria-hidden="true"></span>
      </div>
    </div>
  </div>
</div>
